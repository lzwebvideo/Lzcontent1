<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador StreemKeflix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(186deg, #0045d1, #0087d1);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
      overflow-y: auto;
      max-height: 95vh;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #007bff;
      margin-bottom: 15px;
      font-size: 14px;
      color: black;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #0087d1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #000080;
    }
    .output-section {
      margin-top: 20px;
      background-color: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      word-break: break-word;
    }
    #copy-message {
      margin-top: 10px;
      color: #4CAF50;
      font-weight: bold;
      display: none;
    }
    #preview-player {
      margin-top: 20px;
      width: 100%;
      height: 220px;
      border-radius: 8px;
      background: black;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Generador StreemKeflix</h2>
    <label for="titleInput">TÃ­tulo:</label>
    <input type="text" id="titleInput" placeholder="Ej: Mi PelÃ­cula" />

    <label for="urlInput">Enlace .mp4 o .m3u8:</label>
    <input type="text" id="urlInput" placeholder="https://example.com/video.mp4" />
    
    <button id="generateBtn">Generar Enlace</button>

    <div class="output-section" id="output-container" style="display:none;">
      <strong>Enlace generado:</strong>
      <div id="outputUrl"></div>
      <button id="copyLinkBtn">Copiar enlace</button>
      <div id="copy-message">Â¡Copiado al portapapeles!</div>
      <div id="preview-player"></div>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const titleInput = document.getElementById('titleInput');
    const urlInput = document.getElementById('urlInput');
    const outputContainer = document.getElementById('output-container');
    const outputUrl = document.getElementById('outputUrl');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const copyMessage = document.getElementById('copy-message');
    const previewPlayer = document.getElementById('preview-player');

    let playerPreview = null;

    generateBtn.addEventListener('click', () => {
      const title = titleInput.value.trim();
      const url = urlInput.value.trim();

      if (!title) {
        alert('Por favor, ingresa un tÃ­tulo.');
        return;
      }

      if (!url) {
        alert('Por favor, ingresa una URL vÃ¡lida (.mp4 o .m3u8).');
        return;
      }

      if (!url.match(/\.(mp4|m3u8)(\?|$)/i)) {
        alert('Solo se permiten enlaces .mp4 o .m3u8');
        return;
      }

      // ðŸ‘‰ AquÃ­ estÃ¡ el enlace ya adaptado al estilo TMDB sin base64:
      const generatedLink = `https://streemkeflixserv.blogspot.com/?titulo=LzPlay: ${encodeURIComponent(title)}&link=${encodeURIComponent(url)}`;

      outputUrl.textContent = generatedLink;
      outputContainer.style.display = 'block';
      copyMessage.style.display = 'none';

      if (playerPreview) {
        playerPreview.destroy();
      }
      playerPreview = new Clappr.Player({
        source: url,
        parentId: '#preview-player',
        width: '100%',
        height: '220px',
        autoPlay: false,
        mute: false,
      });
    });

    copyLinkBtn.addEventListener('click', () => {
      const text = outputUrl.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyMessage.style.display = 'block';
        setTimeout(() => {
          copyMessage.style.display = 'none';
        }, 1500);
      });
    });
  </script>
</body>
</html>
